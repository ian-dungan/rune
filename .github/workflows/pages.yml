name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 16
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      # package.json has a postinstall that builds the server.
      # GitHub Pages only needs the client dist, so ignore install scripts here.
      - name: Install dependencies (ignore postinstall)
        run: npm install --legacy-peer-deps --ignore-scripts

      - name: Build client (dist)
        run: npm run build

      - name: Upload Pages artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
