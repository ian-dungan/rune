<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Rune (ALTTP) — Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="hud">
      <div id="hud-left">
        <div id="status-pill"><span id="status-dot"></span><span id="status-text">Offline</span></div>
        <div id="coords"></div>
      </div>

      <div id="hud-right">
        <button id="btn-settings" class="hud-btn" title="Settings">⚙️</button>
        <button id="btn-logout" class="hud-btn" title="Logout">⎋</button>
      </div>
    </div>

    <div id="game-wrap">
      <div id="game"></div>

      <div id="chat">
        <div id="chat-log"></div>
        <div id="chat-row">
          <input id="chat-input" maxlength="200" placeholder="Type to chat… (Enter)" autocomplete="off" />
          <button id="chat-send">Send</button>
        </div>
      </div>
    </div>

    <div id="modal" class="hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title" id="modal-title">Welcome</div>
          <button id="modal-close" class="icon-btn" aria-label="Close">✕</button>
        </div>

        <div id="auth">
          <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="register">Register</button>
          </div>

          <div class="tab-panel" data-panel="login">
            <label>Username</label>
            <input id="login-username" autocomplete="username" />
            <label>Password</label>
            <input id="login-password" type="password" autocomplete="current-password" />
            <button id="btn-login" class="primary">Login</button>
            <div class="hint">Tip: We use username + password. No email needed.</div>
          </div>

          <div class="tab-panel hidden" data-panel="register">
            <label>Username</label>
            <input id="reg-username" autocomplete="username" />
            <label>Password</label>
            <input id="reg-password" type="password" autocomplete="new-password" />
            <button id="btn-register" class="primary">Create Account</button>
            <div class="hint">Username must be unique (3–16 chars). Use letters/numbers/underscore.</div>
          </div>

          <div id="auth-error" class="error hidden"></div>
        </div>

        <div id="character" class="hidden">
          <div class="section-title">Create your character</div>
          <label>Display name</label>
          <input id="char-name" maxlength="16" />
          <label>Starting outfit</label>
          <div class="choices" id="outfit-choices"></div>
          <button id="btn-create-char" class="primary">Enter World</button>
          <div id="char-error" class="error hidden"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script type="module" src="src/main.js?v=alttp1"></script>
</body>
</html>
